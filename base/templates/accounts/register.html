<h3>Register</h3>
<form action="" method="post">
    {% csrf_token %}
    <div>
        {{form.username.label}}
        {{form.username}}
    </div>
    <div>
        {{form.email.label}}
        {{form.email}}
    </div>
    <div>
        {{form.password1.label}}
        {{form.password1}}
    </div>
    <div>
        {{form.password2.label}}
        {{form.password2}}
    </div>
    <input type="submit" name="Register">

    <div>
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    </div>

    <div>
        <p>Login <a href="{% url 'login' %}">here</a></p>
    </div>
</form>
